name: cicd tests

on:
  push:
    branches: [ main ]
    paths-ignore:
        - 'docs/**'
        - '**.md'
  pull_request:
    paths-ignore:
        - 'docs/**'
        - '**.md'

jobs:
  build:
    name: build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build api-pgd
      run: make build
    - name: Run tests
      run: make tests
    - name: Debug failure
      if: failure()
      run: |
        echo "=== Docker Compose Services ==="
        docker compose ps
        echo
        echo "=== Logs for api-pgd ==="
        docker compose logs api-pgd || true
        echo
        echo "=== Logs for all containers ==="
        docker compose logs || true
